<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function escolherPedido(){

            console.log("Escolha seu pedido: \n 1 - Agua \n 2 - Suco \n 3 - Refrigerante");

            let pedidoUsuario = parseInt(prompt("Digite o número do pedido que deseja:"))

            switch(pedidoUsuario){
                case 1:
                    console.log("Você escolheu o número 1");
                    break;
                case 2:
                    console.log("Você escolheu o número 2");
                    break;
                case 3:
                    console.log("Você escolheu o número 3");
                    break;

                default:
                    console.log("Essa não é uma opção válida")
            }
        }

        escolherPedido();
    </script>
</body>
</html>
