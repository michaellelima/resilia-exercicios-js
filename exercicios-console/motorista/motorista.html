<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista</title>
</head>
<body>
    <script>
        function permitidoDirigir(idade, idadePermitida){
            
            if(idade >= idadePermitida){
                console.log("Você pode dirigir");
            } else {
                console.log("Você não pode dirigir");
            }

           
        }

        let idade = parseInt(prompt("Digte sua idade"));
        let idadePermitida = parseInt(prompt("A partir de qual idade é permitido dirigir em seu país?"))
        
        permitidoDirigir(idade,idadePermitida);

        
    </script>


</body>
</html>
